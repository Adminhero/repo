<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="sportsbook-header">
        <header class="header">
            <div class="header__left">
                <div class="header__logo logo">
                    <a href="" class="logo__link"><img src="logo.png" alt="site logo" class="logo__img"></a>
                </div>
            </div>
            <div class="header__right">
                <div class="header__nav nav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="" class="nav__link">Sportsbook</a>
                        </li>
                        <li class="nav__item">
                            <a href="" class="nav__link">Game</a>
                        </li>
                    </ul>
                </div>
                <div class="header__inputs entry">
                    <div class="entry__block">
                        <label for="entry-login">Username</label>
                        <input id="entry-login" type="text" class="entry__login">
                    </div>
                    <div class="entry__block">
                        <label for="entry-password">Password</label>
                        <input id="entry-password" type="password" class="entry__password">
                    </div>
                    <button type="submit" class="entry__button">Login</button>
                </div>
            </div>
            <div class="header__partner">
                <a href="" class="partner__link">Partner Login</a>
            </div>
        </header>
    </div>
    <div class="sport">
        <div class="sport__list">
            <div class="champions">
                <ul class="champions__list">
                    <li class="champions__item">
                        <div class="champions__block">
                            <span class="champions__icon"></span>
                            <span class="champions__name">Basketball</span>
                        </div>
                        <ul class="champions__item-list">
                            <li class="champions__item-item">
                                <div class="champions__item-block">
                                    <input type="checkbox" name="" id="nba">
                                    <label for="nba" class="champions__label">Nba</label>
                                </div>
                            </li>
                            <li class="champions__item-item">
                                <div class="champions__item-block">
                                    <input type="checkbox" name="" id="nca">
                                    <label for="nca" class="champions__label">Ncaa basketball</label>
                                </div>
                            </li>
                            <li class="champions__item-item">
                                <div class="champions__item-block">
                                    <input type="checkbox" name="" id="www">
                                    <label for="www" class="champions__label">Ncaa basketball</label>
                                </div>
                            </li>
                        </ul>
                    </li>
                    <li class="champions__item">
                        <div class="champions__block">
                            <span class="champions__icon"></span>
                            <span class="champions__name">Baseball</span>
                        </div>
                        <ul class="champions__item-list">
                            <li class="champions__item-item">
                                <div class="champions__item-block">
                                    <input type="checkbox" name="" id="qqq">
                                    <label for="qqq" class="champions__label">Nba</label>
                                </div>
                            </li>
                            <li class="champions__item-item">
                                <div class="champions__item-block">
                                    <input type="checkbox" name="" id="eee">
                                    <label for="eee" class="champions__label">Ncaa basketball</label>
                                </div>
                            </li>
                            <li class="champions__item-item">
                                <div class="champions__item-block">
                                    <input type="checkbox" name="" id="jjj">
                                    <label for="jjj" class="champions__label">Ncaa basketball</label>
                                </div>
                            </li>
                        </ul>
                    </li>
                    <li class="champions__item">
                        <div class="champions__block">
                            <span class="champions__icon"></span>
                            <span class="champions__name">Soccer</span>
                        </div>
                        <ul class="champions__item-list">
                            <li class="champions__item-item">
                                <div class="champions__item-block">
                                    <input type="checkbox" name="" id="fds">
                                    <label for="fds" class="champions__label">Nba</label>
                                </div>
                            </li>
                            <li class="champions__item-item">
                                <div class="champions__item-block">
                                    <input type="checkbox" name="" id="lkj">
                                    <label for="lkj" class="champions__label">Ncaa basketball</label>
                                </div>
                            </li>
                            <li class="champions__item-item">
                                <div class="champions__item-block">
                                    <input type="checkbox" name="" id="ioi">
                                    <label for="ioi" class="champions__label">Ncaa basketball</label>
                                </div>

                            </li>
                        </ul>
                    </li>
                    <li class="champions__item">
                        <div class="champions__block">
                            <span class="champions__icon"></span>
                            <span class="champions__name">Tennis</span>
                        </div>
                        <ul class="champions__item-list">
                            <li class="champions__item-item">
                                <div class="champions__item-block">
                                    <input type="checkbox" name="" id="vdv">
                                    <label for="vdv" class="champions__label">Nba</label>
                                </div>
                            </li>
                            <li class="champions__item-item">
                                <div class="champions__item-block">
                                    <input type="checkbox" name="" id="plp">
                                    <label for="plp" class="champions__label">Ncaa basketball</label>
                                </div>
                            </li>
                            <li class="champions__item-item">
                                <div class="champions__item-block">
                                    <input type="checkbox" name="" id="iji">
                                    <label for="iji" class="champions__label">Ncaa basketball</label>
                                </div>

                            </li>
                        </ul>
                    </li>
                    <li class="champions__item">
                        <div class="champions__block">
                            <span class="champions__icon"></span>
                            <span class="champions__name">Fighting</span>
                        </div>
                        <ul class="champions__item-list">
                            <li class="champions__item-item">
                                <div class="champions__item-block">
                                    <input type="checkbox" name="" id="bnm">
                                    <label for="bnm" class="champions__label">Nba</label>
                                </div>
                            </li>
                            <li class="champions__item-item">
                                <div class="champions__item-block">
                                    <input type="checkbox" name="" id="ghj">
                                    <label for="ghj" class="champions__label">Ncaa basketball</label>
                                </div>
                            </li>
                            <li class="champions__item-item">
                                <div class="champions__item-block">
                                    <input type="checkbox" name="" id="yui">
                                    <label for="yui" class="champions__label">Ncaa basketball</label>
                                </div>

                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div class="sport__event-list event-list">

        </div>
        <div class="sport__bet-slip bet-slip">

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
