<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__left">
                <div class="header__logo logo">
                    <a href="" class="logo__link"><img src="logo.png" alt="site logo" class="logo__img"></a>
                </div>
            </div>
            <div class="header__right">
                <div class="header__nav nav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="sportsbook.html" class="nav__link">Sportsbook</a>
                        </li>
                        <li class="nav__item">
                            <a href="" class="nav__link">Game</a>
                        </li>
                    </ul>
                </div>
                <div class="header__inputs entry">
                    <div class="entry__block">
                        <label for="entry-login">Username</label>
                        <input id="entry-login" type="text" class="entry__login">
                    </div>
                    <div class="entry__block">
                        <label for="entry-password">Password</label>
                        <input id="entry-password" type="password" class="entry__password">
                    </div>
                    <button type="submit" class="entry__button">Login</button>
                </div>
            </div>
            <div class="header__partner">
                <a href="" class="partner__link">Partner Login</a>
            </div>
        </header>
    </div>
    <footer class="footer">
        <div class="footer__logo logo">
            <a href="" class="logo__link"><img src="logo.png" alt="site logo" class="logo__img"></a>
        </div>
        <div class="footer__license">
            <a href="http://www.trylnk.com/rules.html" class="license__link">WAGERING RULES</a>
        </div>
        <div class="footer__copyright copyright">
            &copy; 2017 trylink.com
        </div>
    </footer>
</body>
</html>
